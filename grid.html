<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1{
            text-align: center;
            margin-bottom: 30px;
        }

        /* GRID: 4 columns, 2 rows */
        .grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 90%;
            margin: auto;
        }

        .card{
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img{
            width: 100%;
            border-radius: 10px;
        }

        .name{
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .role{
            margin-top: 5px;
            color: gray;
        }

        .logo{
            width: 10px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="grid">

        <div class="card">
             <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
             <p class="name">Vijay Shekhar Sharma</p>
             <p class="role">Founder & CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm Logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <p class="name">Kunal Shah</p>
            <p class="role">Founder & CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED Logo">
        </div>

        <div class="card">
             <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
                    <p class="name">Amrish Rau</p>
                    <p class="role">CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pi Pre Labs Logo">
        </div>

        <div class="card">
           <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
                    <p class="name">Sampad Swain</p>
                    <p class="role">Co-Founder & CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo Logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
                    <p class="name">Ankush Sachdeva</p>
                    <p class="role">Co-Founder & CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
                    <p class="name">Bhanu Pratap Singh</p>
                    <p class="role">Co-Founder & CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
                    <p class="name">Farid Ahsan</p>
                    <p class="role">Co-Founder & CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
                    <p class="name">Amit Kumar Agarwal</p>
                    <p class="role">Founder & CEO</p>
                    <img class="logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker Logo">
        </div>

    </div>

</body>
</html>
